<!DOCTYPE html>

<html lang="ar">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Tailwind with HTML</title>

  <script src=https://cdn.tailwindcss.com></script>

  <style>

    .typewriter h1 {

      overflow: hidden;

      white-space: nowrap;

      margin: 0 auto;

      animation: typing 2.5s steps(30, end);

    }

 

    @keyframes typing {

      from { width: 0 }

      to { width: 100% }

    }

 

    .typewriter p {

      overflow: hidden;

      white-space: nowrap;

      margin: 0 auto;

      animation: typing 1.8s steps(30, end) 2.5s forwards, fadeIn 0.1s 4.3s forwards;

      opacity: 0;

    }

 

    @keyframes fadeIn {

      to { opacity: 1; }

    }

 

    @keyframes fadeSlideUp {

      0% {

        opacity: 0;

        transform: translateY(20px);

      }

      100% {

        opacity: 1;

        transform: translateY(0);

      }

    }

 

    .fade-slide-up {

      animation: fadeSlideUp 0.8s ease-out forwards;

    }

 

    .delay-1 {

      animation-delay: 4.3s;

    }

 

    .delay-2 {

      animation-delay: 4.6s;

    }

  </style>

</head>

<body class="min-h-screen flex flex-col items-center px-4 bg-[#eeeeee] relative">

 

  <!-- Logo -->

  <div class="absolute top-[40px]">

    <img src="static/Alinma_Bank_logo.svg.png" alt="Alinma Logo" class="h-16 w-auto">

  </div>

 

  <!-- Content -->

  <div class="mt-[240px] flex flex-col items-center">

    <!-- Heading -->

    <!-- <div class="text-center mb-8 typewriter">

      <h1 class="text-3xl font-bold text-[#5E3D2F] inline-block">Welcome to Alinma Bank!</h1>

    </div> -->

 

    <div class="text-center mb-8 {% if not error %}typewriter{% endif %}">

      <h1 class="text-3xl font-bold text-[#5E3D2F] inline-block">

        Welcome to Alinma Bank!

      </h1>

    </div>

   

 

    <!-- Login Section -->

    <div class="w-full max-w-sm flex flex-col items-center gap-5">

      <!-- Login Button

      <button onclick="toggleLoginForm()" class="bg-[#5E3D2F] text-white rounded-xl px-6 py-4 shadow-md text-lg font-medium flex items-center justify-center gap-2 hover:bg-[#4b3227] transition opacity-0 fade-slide-up delay-1">

        üîê Login

      </button> -->

 

      <!-- Login Button -->

<button onclick="toggleLoginForm()"

class="bg-[#5E3D2F] text-white rounded-xl px-6 py-4 shadow-md text-lg font-medium flex items-center justify-center gap-2 hover:bg-[#4b3227] transition

       {% if not error %}opacity-0 fade-slide-up delay-1{% endif %}">

üîê Login

</button>




      <!-- Login Form (hidden by default) -->

      <form id="loginForm" method="POST" action="/login" class="w-full hidden flex-col gap-4 mt-4 bg-white p-6 rounded-xl shadow-md">

        <div>

          <label class="block text-gray-700 font-medium mb-1">Email:</label>

          <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5E3D2F]" required>

        </div>

        <div>

          <label class="block text-gray-700 font-medium mb-1">Password:</label>

          <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#5E3D2F]" required>

        </div>

        <button type="submit" class="mt-4 bg-[#5E3D2F] text-white py-2 px-4 rounded hover:bg-[#4b3227] transition">Submit</button>

      </form>

    </div>

  </div>

 

  <!-- <form method="POST" action="/login" class="bg-white p-6 rounded-xl shadow-md"> -->

 

<!-- Login Form: Hidden unless error exists or button is clicked -->

<form id="loginForm" method="POST" action="/login"

      class="{% if error %}flex{% else %}hidden{% endif %} flex-col gap-4 mt-4 bg-white p-6 rounded-xl shadow-md w-full max-w-sm">

 

  <!-- Error Message -->

  {% if error %}

    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-3 text-sm w-full">

      {{ error }}

    </div>

  {% endif %}

 

  <div>

    <label class="block text-gray-700 font-medium mb-1">Email:</label>

    <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>

  </div>

 

  <div>

    <label class="block text-gray-700 font-medium mb-1">Password:</label>

    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg" required>

  </div>

 

  <button type="submit" class="mt-4 bg-[#5E3D2F] text-white py-2 px-4 rounded hover:bg-[#4b3227] transition">

    Submit

  </button>

</form>

 

 

 

<script>

  function toggleLoginForm() {

    const form = document.getElementById('loginForm');

    form.classList.remove('hidden');

    form.classList.add('flex');

  }

 

  </script>

</body>

</html>
